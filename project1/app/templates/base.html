<!DOCTYPE html>
<html>

 {% block head %}
<head>
  <title></title>
  <meta charset="utf-8">
  <!-- 以IE最高版本edge渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- 准备环境 -->
  <link rel="stylesheet" 
    href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">

    <!-- 适配移动端网页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 各种浏览器样式的初始化 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">

  <!-- font-awesome图标 -->
  <!-- 需要通过模板渲染语言引入 -->
  <link rel="stylesheet" type="text/css" 
    href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
  <!-- <link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <style type="text/css">
      body{
      /*整个背景换色*/
      background-color: #eee;
    }

      .book{
        width: 125px;
        height: 175px;
      }
      .f{
        color: #808080;
      }
      img:hover{
          transform: scale(1.2);
      }
    </style>
</head>
 {% endblock %}

<body>
{% block content %}
<div>
<!-- 导航条 -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{url_for('web.index')}}">
        <!-- <img src="../static/image/icon1.PNG" style="display: block; max-width: 100%;height: 100%;"> -->
        <i class="fa fa-book" aria-hidden="true"></i>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li class="active"><a href="#">Zonda <span class="sr-only">(current)</span></a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <!-- 若已经登录 应该显示登录信息!!!!!!! -->
        
        {% if username%}
        <li><span style="color: white">{{username}}</span></li>
        {% else %}
        <li><a href="{{url_for('web.login')}}">登录/注册</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
</div>
 {% endblock %}

{% block scripts %}
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
